<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Quem vai ganhar cafe</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner"><h1 class="main-title">Quem vai ganhar um café?</h1></header>
        <section class="input-section"> 
            <h2 class="titulo-secundario">Digite nome dos seus companheiros de café</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-friends" placeholder="Digite um nome">
                <button class="adicionar" id="addButton" onclick="adicionarAmigo()">Adicionar</button>
            </div>
            <div class="listas">
                <ul id="listaAmigos" class="friends-list" aria-labelledby="listaAmigos" role="list"></ul>
            </div>    
            <div class="button-container">
                <button id="sortear" onclick="sortearAmigo()" aria-label="Sortear amigo">Vai com tudo!</button>
                <button id="reiniciar" onclick="novoJogo()" aria-label="Limpar resultados" hidden>Novo jogo</button>
            </div>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>  
              
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
